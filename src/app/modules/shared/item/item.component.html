<div class="card item-card">
  <span class="h3">{{ item.name }}</span>
  <div [style.background]="'url(' + mainImageUrl + ')'" class="card-content">
  </div>
  <div class="card-footer">

    <div class="button-container">
      <app-button [text]="'View Item'" [buttonClassName]="actionButtonClass"
      (clicked)="onActionButtonClick()">
      </app-button>
    </div>

  </div>
</div>
